<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/static/login/images/eexam.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/login/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/static/login/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/login/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/static/login/css/login.css">

    <title>Eexam system - Login</title>
  </head>
  <body>
  <div class="titlehead">
    <div class="Cmptitle">
      <img src="/static/login/images/eexam.png" />
        <label>eExam system</label>
    </div>
  </div>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="/static/login/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                {% if error %}
                   <p class="valerror">{{error}}</p>
                {% endif %}
              <h3>Hello! let's get started</h3>
              <p style="color: cadetblue;">Sign in to continue.</p>
            </div>
            <form  method="post">
              <div class="form-group first">
                <label for="username">User Id</label>
                <input type="text" class="form-control" name="userid" id="username" >

              </div>
              <div class="form-group last mb-4 mt-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
              </div>
             

              <input type="submit" value="Log In" class="btn btn-block btn-primary">
              <div class="col-md-12 mt-4 p-0">
                <div class="col-md-6">
                      <a href="/signup">Create a account !</a>
                </div>
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

 
<script src="/static/login/js/jquery-3.3.1.min.js"></script>
<script src="/static/login/js/popper.min.js"></script>
<script src="/static/login/js/bootstrap.min.js"></script>
<script src="/static/login/js/main.js"></script>
  </body>
</html>
